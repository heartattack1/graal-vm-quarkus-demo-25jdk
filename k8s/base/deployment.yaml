apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-native-proto
  labels:
    app: quarkus-native-proto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-native-proto
  template:
    metadata:
      labels:
        app: quarkus-native-proto
    spec:
      containers:
        - name: app
          image: quarkus-native-proto:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          # Probes are aligned with Quarkus SmallRye Health endpoints:
          #  - /q/health/live  (liveness)
          #  - /q/health/ready (readiness)
          startupProbe:
            httpGet:
              path: /q/health/live
              port: http
            failureThreshold: 30
            periodSeconds: 1
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: http
            periodSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: http
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
